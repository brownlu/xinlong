	<div id="sk-root" class="sk-root" ui-view>
		<div id="sk-container" class="container container-fill container-column" data-reactroot="">
			<div class="views">
				<div class="view" id="app-index">
					<header class="navbar navbar-primary">
						<h2 class="navbar-title navbar-center">我的收藏</h2>
						<div class="navbar-nav navbar-left">
							<a class="navbar-nav-item" href="#/me">
								<span class="navbar-nav-title"></span>
								<span class="icon icon-left-nav navbar-icon"></span>
							</a>
						</div>
					</header>
					<div class="container container-fill container-scrollable">
						
						<div class="group-body" id="group-body-{{item.productId}}" ng-repeat="item in initCollectDatas">
							<a href="#/product_detail">
							<div class="project">
								<h5 ng-bind="item.productName"></h5>
								<p>预期年化收益率</p>
								<p class="number-p" ng-bind="item.returnRate"></p>
							</div>
							</a>
							<ul class="project-detail">
								<button class="btn btn-xs radius4 btn-cancel" ng-click="cancelCol(item.productId,$event)">取消收藏</button>
								<button class="btn btn-xs btn-warning radius4">预约</button>
								<li>项目类型：<span ng-bind="item.productType"></span></li>
								<li>发行日期：<span ng-bind="item.releaseDate|date:'yyyy-MM-dd'"></span></li>
								<li>项目期限：<span class="orange" ng-bind="item.productTerm"></span></li>
								<li>投资起点：<span class="orange" ng-bind="item.investmentStart"></span></li>
							</ul>
							<div class="item-header"></div>
						</div>
					</div>
			    </div>
			</div>
            <nav class="tabbar tabbar-primary">
                <a href="#/home" class="tabbar-item" title="首页" icon="list"><span class="icon icon-home"></span><span class="tabbar-label">首页</span></a>
                <a href="#/product" class="tabbar-item" title="产品" icon="info"><span class="icon icon-produce"></span><span class="tabbar-label">产品</span></a>
                <a href="#/notice" class="tabbar-item" title="公告" icon="info"><span class="icon icon-notice"></span><span class="tabbar-label">公告</span></a>
                <a href="#/me" class="active tabbar-item" title="我" icon="info"><span class="icon icon-me"></span><span class="tabbar-label">我</span></a>
            </nav>
	    </div>
	</div>
